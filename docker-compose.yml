services:
  sonarqube:
    image: sonarqube:lts
    container_name: sonarqube
    ports:
      - "9000:9000"
    networks:
      - devops-net
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions

  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    networks:
      - devops-net
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/DevOps/jenkins-kube:/var/jenkins_home/.kube
      - /usr/local/bin/kubectl:/usr/local/bin/kubectl
    depends_on:
      - sonarqube

networks:
  devops-net:
    name: devops-net
    driver: bridge

volumes:
  jenkins_home:
  sonarqube_data:
  sonarqube_extensions:

